plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.cyber_ai_app.app"   // <- change if you use a different package id
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.cyber_ai_app.app"   // <- must match namespace
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // adjust signingConfig for release (replace with real signingConfigs)
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            // debug-specific settings (if any)
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

